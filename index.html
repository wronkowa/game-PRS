<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Papier kamień nożyczki</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">


  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <button><i class="fas fa-angle-double-right"></i>Zasady gry</button>
      <h1>gra "papier, kamień, nożyczki"</h1>
    </header>
    <main>
      <h2>Co wybierasz? </h2>
      <section class="chooseHand">
        <i class="fas fa-hand-paper"></i>
        <i class="fas fa-hand-rock"></i>
        <i class="fas fa-hand-scissors"></i>
      </section>

      <section class="play">
        <button>GRAJ</button>
      </section>

      <section class="game">
        <h3 id="playerChoose">Twoj wybór:</h3>
        <h3 id="aiChoose">Wybór komputera:</h3>
        <h2 id="whoWin">Wygrasz czy przegrasz?</h2>
      </section>
      <section class="scores">
        <h2>statystyki</h2>
        <div class="statistic">
          <h3>Liczba gier: <span>0</span></h3>
          <h3>Wygranych:<span>0</span></h3>
          <h3>Przegranych:<span>0</span></h3>
          <h3>Remisów:<span>0</span></h3>
        </div>

      </section>
    </main>
  </div>
</body>

</html>
